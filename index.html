<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hahsdhahsdhuahsdhakhsdkhhashd</title>
  <meta name="description" content="blarf snorp wizzle flim flam zorpt qux blibber snazzle doof womp" />
  <style>
    body {
      font-family: monospace, monospace;
      padding: 2rem;
      background: #f9f9f9;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Gibberish Generator</h1>
  <div id="gibberish"></div>

  <script>
    function generateGibberish(length) {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
      let result = '';
      for(let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    const gibberishDiv = document.getElementById('gibberish');
    for(let i = 0; i < 5; i++) {
      const p = document.createElement('p');
      p.textContent = generateGibberish(40);
      gibberishDiv.appendChild(p);
    }
  </script>
</body>
</html>
